<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/js/login.js"></script>
</head>
  <div class="login-page">
    <div class="form">
      <form class="register-form" style="display: none">
        <input type="email" placeholder="Eメール"/>
        <input type="password" placeholder="パスワード"/>
        <button>次へ</button>
        <p class="message">アカウントをお持ちの方 <a href="#" onclick="showLoginForm()">サインイン</a></p>
      </form>
      <form class="login-form">
        <input type="email" id="email" name="email" placeholder="Eメール"/>
        <input type="password" id="password" name="password" placeholder="パスワード"/>
        <button class= "submit">ログイン</button>
        <p class="message">アカウントがない場合 <a href="#" onclick="showRegisterForm()">新規登録</a></p>
      </form>
    </div>
  </div>
</body>
</html>
